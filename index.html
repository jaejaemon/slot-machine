<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="prize-description-section py-2">

        <div class="divider bg-dark">
            <p class="text-uppercase text-light text-center">Spin our slot machine now for a shot at winning. The more you play, the greater your chances!</p>
        </div>        

        <div class="banner">
            <div class="slider" style="--quantity: 10">
                <div class="item" style="--position: 1"><img src="images/shoes1.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="images/shoes2.png" alt=""></div>
                <div class="item" style="--position: 3"><img src="images/shoes3.png" alt=""></div>
                <div class="item" style="--position: 4"><img src="images/shoes4.png" alt=""></div>
                <div class="item" style="--position: 5"><img src="images/shoes5.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="images/shoes6.png" alt=""></div>
                <div class="item" style="--position: 7"><img src="images/shoes7.png" alt=""></div>
                <div class="item" style="--position: 8"><img src="images/shoes8.png" alt=""></div>
                <div class="item" style="--position: 9"><img src="images/shoes9.png" alt=""></div>
                <div class="item" style="--position: 10"><img src="images/shoes10.png" alt=""></div>
            </div>
        </div>
    </section>

    <section class="slot-machine-section py-5">
        <div class="container text-center">
            <h3 class="text-uppercase text-light fw-bold">Try Your Luck with the Slot Machine</h3>
    
            <div class="text-light mb-4" id="tokenCount">Tokens: 5</div>
    
            <div class="text-light mb-4" id="timerDisplay">Next Token in: 10s</div>
    
            <div class="slot-machine">
                <div class="slot d-flex justify-content-center align-items-center" id="slot1">
                    <img src="images/shoes1.jpg" alt="Slot 1" class="img-fluid" />
                </div>
                <div class="slot d-flex justify-content-center align-items-center" id="slot2">
                    <img src="images/shoes1.jpg" alt="Slot 2" class="img-fluid" />
                </div>
                <div class="slot d-flex justify-content-center align-items-center" id="slot3">
                    <img src="images/shoes1.jpg" alt="Slot 3" class="img-fluid" />
                </div>
            </div>
    
            <button type="button" id="spinButton" class="btn btn-light btn-lg px-5 py-3 mt-3 rounded-pill shadow-sm">Spin</button>
        </div>
    
        <div class="modal fade" id="jackpotModal" tabindex="-1" aria-labelledby="jackpotModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-light" id="jackpotModalLabel">Congratulations!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-light">
                        You've hit the jackpot! All three images match!
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="claimButton">Claim</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal fade" id="claimModal" tabindex="-1" aria-labelledby="claimModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-light" id="claimModalLabel">Claim Your Prize!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-light">
                        <form id="claimForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contact" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
